<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      width: 400px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Test HuggingFace Poster API</h2>

  <input id="prompt" placeholder="Enter Prompt" />
  <input id="company" placeholder="Enter Company" />
  <input id="title" placeholder="Enter Title" />
  <input id="position" placeholder="Enter Position" />
  <input id="apply" placeholder="Enter Apply" />
  <input id="platform" placeholder="Enter Platform" />

  <button onclick="callAPI()">Submit</button>

  <div id="result">API response will appear here...</div>

  <script>
    async function callAPI() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Calling API... ⏳";

      try {
        const response = await fetch("https://moizshah956-poster-ad.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [
              document.getElementById("prompt").value,
              document.getElementById("company").value,
              document.getElementById("title").value,
              document.getElementById("position").value,
              document.getElementById("apply").value,
              document.getElementById("platform").value
            ]
          })
        });

        const data = await response.json();
        resultDiv.innerText = "✅ API Response:\n\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
